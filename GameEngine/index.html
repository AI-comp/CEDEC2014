<html>
<head>

</head>
<body>
<form>

function program(history) {
	return "Scissor";
}
</textarea>
<br />
<input type="radio" name="ai2" value="url" checked> URL

	return "Stone";
}

<div id="time"></div>
<div id="log"></div>

</html>
